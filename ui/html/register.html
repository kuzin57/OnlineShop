<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <!-- Ссылка на CSS стили и иконку сайта -->
        <link rel='stylesheet' href='../static/css/main.css'>
        <link rel='shortcut icon' href='../static/img/bishop.ico' type='image/x-icon'>
        <!-- Подключаем новый шрифт для сайта от Google Fonts -->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700'>

    <body>
        <header>
            <h1><a href='/'>bShop</a></h1>
        </header>
        <h2>Login</h2>

        <form id="register_form" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username", value="johndoe"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" value="example@example.com"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="password_again">Password Again:</label><br>
            <input type="password" id="password_again" name="password_again"><br>
            <input type="submit" onclick="register_submit()" value="Submit">
        </form>
        <script src="../static/js/register_submit.js"></script>
        <a href='/registration'>Зарегистрироваться</a>
    </body>
