<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <!-- Ссылка на CSS стили и иконку сайта -->
        <link rel='stylesheet' href='../static/css/main.css'>
        <link rel='shortcut icon' href='../static/img/bishop.ico' type='image/x-icon'>

    <body>
        <header>
            <h1><a href='/'>bShop</a></h1>

        <section class="product-list"; title="Your orders">
            <p id="login-username" style="margin-left: 90%; margin-top: 0%;"></p>
            <p style="text-align: center; font-size: 30px;">Your orders</p>
            <table style="width:80%; margin-left: 10%;">

                        <th style="width:35%; text-align: left; background-color: #62CB31;">Products</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                </tbody>

            </table>
        </section>

        <script type="module" src="../static/js/my_orders.js"></script>
